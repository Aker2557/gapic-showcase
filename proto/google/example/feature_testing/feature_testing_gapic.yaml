type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
language_settings:
  java:
    package_name: com.google.cloud.example.feature_testing.spi.v1
  python:
    package_name: google.cloud.gapic.example.feature_testing.v1
  go:
    package_name: cloud.google.com/go/example/feature_testing/apiv1
  csharp:
    package_name: Google.Example.FeatureTesting.V1
  ruby:
    package_name: Google::Cloud::Example::FeatureTesting::V1
  php:
    package_name: Google\Cloud\Example\FeatureTesting\V1
  nodejs:
    package_name: feature_testing.v1
interfaces:
- name: google.example.feature_testing.v1.FeatureTestingService
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: TimeoutTest
    required_fields:
    - response_delay
    - response
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: SetupRetryTest
    flattening:
      groups:
      - parameters:
        - responses
    required_fields:
    - responses
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: RetryTest
    flattening:
      groups:
      - parameters:
        - id
    required_fields:
    - id
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: LongrunningTest
    required_fields:
    - completion_time
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
    long_running:
      return_type: google.example.feature_testing.v1.LongrunningTestResponse
      metadata_type: google.example.feature_testing.v1.LongrunningTestMetadata
      initial_poll_delay_millis: 1000
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 45000
      total_poll_timeout_millis: 600000
  - name: PaginationTest
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: responses
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: ParameterFlatteningTest
    flattening:
      groups:
      - parameters:
        - content
        - repeated_content
        - nested
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: ResourceNameTest
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
    # TODO Add resource names here.
- name: google.example.feature_testing.v1.FeatureTestingService
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  - name: Echo
    flattening:
      groups:
      - parameters:
        - content
    required_fields:
    - content
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: Expand
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: Collect
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: Chat
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
